<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <div class="card">
    <div class="rating-state">
      <span class="number"><img src="icon-star.svg" alt="star icon"></span>
      <h1>  How did we do?</h1>
      <p> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div class="row">
          <span class="number" data-rating><p>1</p></span>
          <span class="number" data-rating><p>2</p></span>
          <span class="number" data-rating><p>3</p></span>
          <span class="number" data-rating><p>4</p></span>
          <span class="number" data-rating><p>5</p></span>
        </div>
        <button onclick="changeState()">Submit</button>
    </div>

    <div class="thank-you-state hidden">
      <img src="illustration-thank-you.svg" alt="">
      <span class="selected-rating">You selected <span id="rating-selected"></span> out of 5</span>
      <h1>Thank you!</h1>
      We appreciate you taking the time to give a rating. If you ever need more support,
      don’t hesitate to get in touch!
    </div>

  </div>

 

 

  <!-- Rating state end -->

  <!-- Thank you state start -->


 

  <!-- Thank you state end -->

  
</body>
</html>
